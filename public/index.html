<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Keeper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Note Keeper</h1>
    <button id="btnLogout">Logout</button>
  </header>

  <main>
    <section id="authSection">
      <form id="authForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="btnLogin">Login</button>
        <button type="button" id="btnRegister">Register</button>
      </form>
    </section>

    <section id="notesSection" style="display: none;">
      <form id="noteForm" class="note-form">
        <input type="text" id="noteTitle" placeholder="Title" required>
        <textarea id="noteContent" placeholder="Content" required></textarea>
        <input type="text" id="noteTags" placeholder="Tags (comma-separated)">
        <button type="button" id="btnAddNote">Add Note</button>
      </form>

      <div class="notes-list">
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
